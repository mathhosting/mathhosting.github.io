<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galaxy Chat</title>
  <link rel="stylesheet" href="style.css">

  <!-- Libraries -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
</head>
<body class="galaxy">

  <div id="vanta-bg"></div>

  <!-- Header -->
  <header class="backdrop-blur-md bg-black/30 border-b border-purple-600/40 p-4 flex items-center justify-between">
    <h1 class="title text-2xl font-extrabold float-animation tracking-wide">ðŸŒŒ Galaxy Chat</h1>
    <button id="new-chat-btn" class="rounded-full bg-purple-600 hover:bg-purple-700 px-4 py-2 text-white font-semibold shadow-md transition">ðŸ†• New Chat</button>
  </header>

  <!-- Chat Layout -->
  <main class="flex flex-col h-[calc(100vh-70px)]">
    <div id="chat-box" class="chat-box flex-1 p-5 overflow-y-auto space-y-3"></div>

    <!-- Input Bar -->
    <div class="input-area flex items-center gap-3 p-4 backdrop-blur-md bg-black/40 border-t border-purple-600/40">
      <input id="user-input" type="text" placeholder="Type a message..." 
        class="flex-1 rounded-lg px-4 py-3 bg-black/40 border border-purple-500/50 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 transition" />
      <button id="send-btn" class="rounded-lg bg-purple-600 hover:bg-purple-700 px-5 py-3 text-white font-semibold shadow-md transition">Send</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
